<div class="header_container">
    {% if user.is_authenticated %}
        <div class="user_info">
            {% if user.profile.avatar %}
                <a href="{{user.profile.get_absolute_url}}"><img class='your_ava' src="{{user.profile.avatar.url}}" width="30" height="30" alt=""></a>
            {% else %}
                <a href="{{user.profile.get_absolute_url}}"><img class='your_ava' src="https://pp.userapi.com/c845521/v845521265/1958c1/Pwk8qgTbAog.jpg" width="30" height="30" alt=""></a>
            {% endif %}
             <a href="" class='your_notificaition'>уведомления</a>
             <a href="" class='your_message'>сообщения</a>
        </div>
    {% else %}
        <div class="user_info">
            <a class='btn_login' href="">войти</a>
        </div>
    {% endif %}

    <div class="other_info">
        <a href="#">поиск партнера</a>
        <a href="#">обсуждение идей</a>
        <a href="#">подработки</a>
        <a href="{% url 'home:profile:list_profile' %}">люди</a>
    </div>

    <div class="menu_container">
        <a class='new_btn' href="#">обьявление</a>
        {% if user.is_authenticated %}
            <a href="{% url 'home:exit:exit_page' %}">выйти</a>
        {% endif %}
    </div>

</div>
